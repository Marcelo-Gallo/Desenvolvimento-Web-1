<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Personagem</title>
  <link href="../X-Bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">RPG</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="formulario.html">Cadastro</a></li>
        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Cadastro de Personagem</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome do Personagem</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do personagem">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
      </div>
      <div class="form-group">
        <label for="site">URL do Personagem</label>
        <input type="url" class="form-control" id="site" placeholder="Digite a URL do personagem">
      </div>
      <div class="form-group">
        <label for="idade">Idade do Personagem</label>
        <input type="number" class="form-control" id="idade" placeholder="Digite a idade do personagem">
      </div>
      <div class="form-group">
        <label for="dataCriacao">Data de Criação</label>
        <input type="date" class="form-control" id="dataCriacao">
      </div>
      <div class="form-group">
        <label for="foto">Foto do Personagem</label>
        <input type="file" class="form-control-file" id="foto">
      </div>
      <div class="form-group">
        <label for="classe">Classe do Personagem</label>
        <select class="form-control" id="classe">
          <option>Guerreiro</option>
          <option>Mago</option>
          <option>Arqueiro</option>
          <option>Ladino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição do Personagem</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o personagem"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="aceitar">
        <label class="form-check-label" for="aceitar">Aceito os termos</label>
      </div>
      <div class="form-group">
        <label>Habilidades</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="habilidade1" value="Força">
          <label class="form-check-label" for="habilidade1">Força</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="habilidade2" value="Agilidade">
          <label class="form-check-label" for="habilidade2">Agilidade</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="habilidade3" value="Inteligência">
          <label class="form-check-label" for="habilidade3">Inteligência</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
