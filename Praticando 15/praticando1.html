<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1 - Formulario</title>

</head>
<body>
    
    <h1>Praticando 1 - Formulários HTML</h1>

    <form action="" method="post">
        <label for="nome">Nome</label>
        <input name="nome" type="text" id="nome" placeholder="digite seu nome"> <br>

        <label for="email">e-mail</label>
        <input name="email" type="email" id="email" placeholder="digite seu email"> <br>

        <label for="carros">Marca de carro preferida</label>
        <select name="carros" id="carros">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="chevrolet">Chevrolet</option>
        </select> <br>

        <label for="observacoes">Observações</label> <br>
        <textarea name="observacoes_usr" id="observacoes" placeholder="digite suas observações aqui"></textarea> <br> <br>

        <label for="linguagem_fav">Linguagem Web favorita:</label>
        <input type="radio" name="linguagem_fav" value="html" id="html">HTML
        <input type="radio" name="linguagem_fav" value="css" id="css">CSS
        <input type="radio" name="linguagem_fav" value="js" id="js">JavaScript <br> <br>

        <label name="filmes_desejados">Filmes que quero ver quando lançar: </label> <br>
        <input type="checkbox" name="filmes_desejados" value="matrix" id="matrix">Matrix <br>
        <input type="checkbox" name="filmes_desejados" value="star_wars" id="star_wars">Star Wars <br>
        <input type="checkbox" name="filmes_desejados" value="senhor_dos_aneis" id="senhor_dos_aneis">Senhor dos Anéis <br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>


    </form>

</body>
</html>
