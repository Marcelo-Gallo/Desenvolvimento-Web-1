<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2 - Tabelas com colspan e rowspan</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>
    <a href="index.html">Voltar ao Menu</a>
    
    <h2>Tabela com colspan</h2>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <h2>Tabela com rowspan</h2>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

    <h2>Tabela com colspan e rowspan</h2>
    <table>
        <tr>
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td colspan="2" rowspan="3">Rowspan/Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td rowspan="2">-</td>
        </tr>
    </table>

</body>
</html>
