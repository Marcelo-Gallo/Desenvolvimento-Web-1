<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3 - JavaScript - cores (Click e mouse)</title>
    <link rel="stylesheet" href="../X-Bootstrap/bootstrap.min.css">

    <style>
        .vermelho {
            background-color: red;
        }

        .verde {
            background-color: green;
        }

        .azul {
            background-color: blue;
        }

        .amarelo {
            background-color: yellow;
        }

        .rosa {
            background-color: violet;
        }

        .preview {
            display: none;
            font-size: 2.5rem; /* Aumentando o tamanho da fonte */
            margin-top: 20px;
            text-align: center;
            font-weight: bold; /* Adicionando negrito */
        }
    </style>

</head>
<body id="body">

    <div class="container">
        <h1>Praticando 3 - JavaScript - cores (Click e mouse)</h1>
        <div class="d-flex justify-content-around">
            <button onclick="setColor('red')" onmouseover="preview('red')" onmouseout="hidePreview()" id="b1" class="p-3 col-2 vermelho"></button>
            <button onclick="setColor('green')" onmouseover="preview('green')" onmouseout="hidePreview()" id="b2" class="col-2 verde"></button>
            <button onclick="setColor('blue')" onmouseover="preview('blue')" onmouseout="hidePreview()" id="b3" class="col-2 azul"></button>
            <button onclick="setColor('yellow')" onmouseover="preview('yellow')" onmouseout="hidePreview()" id="b4" class="col-2 amarelo"></button>
            <button onclick="setColor('violet')" onmouseover="preview('violet')" onmouseout="hidePreview()" id="b5" class="col-2 rosa"></button>
        </div>

        <div class="row mt-3 ms-3">
            <button onclick="reset()" id="reset" class="col-2 btn btn-secondary">Reset</button>
        </div>

        <div id="preview" class="preview">
            Preview
        </div>

    </div>

    <script>
        let currentColor = 'white';

        function setColor(color) {
            document.getElementById('body').style.backgroundColor = color;
            currentColor = color;
        }

        function preview(color) {
            document.getElementById('body').style.backgroundColor = color;
            let previewDiv = document.getElementById('preview');
            previewDiv.style.display = 'block';
        }

        function hidePreview() {
            document.getElementById('body').style.backgroundColor = currentColor;
            let previewDiv = document.getElementById('preview');
            previewDiv.style.display = 'none';
        }

        function reset() {
            document.getElementById('body').style.backgroundColor = 'white';
            currentColor = 'white';
        }
    </script>
</body>
</html>
