<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Formulário com Validações</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <h2>Praticando 2 - Formulário com validações</h2>
    
    <form class="was-validated">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="validationName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationName" placeholder="Informe seu nome completo" required>
          <div class="invalid-feedback">
            Informe seu nome completo
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="validationEmail" placeholder="seu@email.aqui" required>
          <div class="invalid-feedback">
            Informe um endereço de email válido
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="validationTelefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="validationTelefone" placeholder="Informe um telefone de contato" required>
          <div class="invalid-feedback">
            Informe um telefone de contato
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationIdade" class="form-label">Idade</label>
          <select class="form-select" id="validationIdade" required>
            <option selected disabled value="">[Escolha uma opção]</option>
            <option value="1">Menos de 18</option>
            <option value="2">18-25</option>
            <option value="3">26-35</option>
            <option value="4">36-45</option>
            <option value="5">46-60</option>
            <option value="6">Mais de 60</option>
          </select>
          <div class="invalid-feedback">
            Escolha a opção que representa sua idade atual
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="validationObservacoes" class="form-label">Observações</label>
        <textarea class="form-control" id="validationObservacoes" placeholder="Insira suas observações" required></textarea>
        <div class="invalid-feedback">
          Informe suas observações
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Enviar</button>
      <button class="btn btn-warning" type="reset">Limpar</button>
    </form>

  </body>
</html>
