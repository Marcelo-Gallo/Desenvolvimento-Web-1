<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #conteudo img {
            width: 120px;
            height: 100px;
            margin: 5px;
        }
    </style>

</head>
<body class="container">

    <h1>Praticando 1 - Manipulações</h1>
    
    <div class="row">

        <div class="col-4">
            <h2>Lado</h2>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="Esquerda" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="Esquerda">Esquerda</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="Direita" autocomplete="off">
                <label class="btn btn-outline-primary" for="Direita">Direita</label>
            </div>
        </div>

        <div class="col-5">
            <h2>Parágrafos</h2>
            <button id="add" class="btn btn-primary btn-sm">Adicionar</button>
            <button id="removeFirst" class="btn btn-primary btn-sm">Remover Primeiro</button>
            <button id="removeLast" class="btn btn-primary btn-sm">Remover Ultimo</button>
            <button id="removeAll" class="btn btn-primary btn-sm">Remover Todos</button>
        </div>

        <div class="col-3">
            <h2>Imagens</h2>
            <button id="addImg" class="btn btn-primary btn-sm">Adicionar</button>
            <button id="removeAnyImg" class="btn btn-primary btn-sm">Remover Uma</button>
            <button id="removeAllImg" class="btn btn-primary btn-sm">Remover Todas</button>
        </div>
    
        

    </div>

    <hr>

    <div id="conteudo" class="">

    </div>


    <script>

        var contaParagrafos = 1;

        let add = document.getElementById('add');
        let removeFirst = document.getElementById('removeFirst');
        let removeLast = document.getElementById('removeLast');
        let removeAll = document.getElementById('removeAll');
        let addImg = document.getElementById('addImg');
        let removeAnyImg = document.getElementById('removeAnyImg');
        let removeAllImg = document.getElementById('removeAllImg');
        let direita = document.getElementById('Direita');
        let esquerda = document.getElementById('Esquerda');
        let conteudo = document.getElementById('conteudo');

        direita.addEventListener('click', function(){
            conteudo.style = 'text-align: right';
        });

        esquerda.addEventListener('click', function(){
            conteudo.style = 'text-align: left';
        });

        add.addEventListener('click', function(){
            let p = document.createElement('p');
            p.innerHTML = `${contaParagrafos}º Parágrafo bem legal`;
            p.addClassName = 'd-block';
            conteudo.appendChild(p);
            contaParagrafos++;
        });

        removeFirst.addEventListener('click', function(){
            let p = conteudo.querySelector('p');
            if (p) {
                p.remove();
            }
        });

        removeLast.addEventListener('click', function(){
            let p = conteudo.querySelectorAll('p');
            if (p.length > 0) {
                p[p.length - 1].remove();
            }
        });

        removeAll.addEventListener('click', function(){
            let p = conteudo.querySelectorAll('p');
            p.forEach(function(paragrafoForEach){
                paragrafoForEach.remove();
            });
        });

        addImg.addEventListener('click', function(){
           let img = document.createElement('img');
           img.src = 'imgs/gatinho.jpg';
           conteudo.appendChild(img);
        });

        removeAnyImg.addEventListener('click', function(){
            let img = conteudo.querySelector('img');
            if (img) {
                img.remove();
            }
        });

        removeAllImg.addEventListener('click', function(){
            let img = conteudo.querySelectorAll('img');
            img.forEach(function(imgForEach){
                imgForEach.remove();
            });
        });

    </script>

</body>
</html>
