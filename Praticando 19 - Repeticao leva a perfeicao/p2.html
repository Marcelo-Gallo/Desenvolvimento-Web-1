<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body {
            background-color: black;
            color: white;
            font-size: 1.5em;
        }

        img {
            text-align: center;
        }

        figcaption {
            text-align: center;
        }
    </style>

</head>
<body class="container">
    <h1>Praticando 2 - L창mpada</h1>

    <div>
        <figure>
            <img id="lampada" src="imgs/lampada.png" alt="L창mpada" class="mx-auto d-block">
            <figcaption id="legenda"> Lampada Apagada</figcaption>
        </figure>
        
    </div>

    <script>
        let lampada = document.getElementById('lampada');

        lampada.addEventListener('click', function() {
            if (lampada.src.includes('lampada.png')) {
                lampada.src = 'imgs/lampada-acesa.png';
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                document.getElementById('legenda').innerText = 'L창mpada Acesa';
            } else {
                lampada.src = 'imgs/lampada.png';
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.getElementById('legenda').innerText = 'L창mpada Apagada';
            }
        });


    </script>
</body>
</html>
