<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1 - JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>

        let nome = prompt("Olá! Seja bem-vindo! \n\n Qual seu nome?");


        $(document).ready(function () {
            console.log("jQuery está funcionando!");

            if (nome === null || nome === "") {
                alert("Você cancelou a identificação!");
                $("span").text("Visitante");
            } else {
                $("span").text(nome);
            }

            $("#add").click(function () {
                $("#paragrafos").append("<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>");
            });

            $("#remove").click(function () {
                $("#paragrafos").empty();
            });

        });
    </script>

</head>

<body class="mx-5 my-5">
    <h1>Praticando 1 - JavaScript</h1>
    <h1 class="fw-light">Seja bem vindo, <span class="fw-bold"></span>! </h1>

    <button id="add" class="btn btn-secondary mb-4">Adicionar texto (Paragrafo Lorem
        Ipsum.)</button> <br>
    <button id="remove" class="btn btn-secondary"">Remover todos os paragrafos.</button>

    <div id="paragrafos">

        </div>

</body>

</html>
