<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2 - Tabelas com colspan e rowspan</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>
    <h1>Praticando 5 - Tabela grande com rowspan e colspan e plano de fundo</h1>
    <a href="index.html">Voltar ao Menu</a>
    
    
    <table>
        <caption>Tabela grande com colspan e rowspan</caption>
        <tr class="linha1">
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr class="linha2">
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr class="linha3">
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr class="linha4">
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <br>

    <table class="legenda">
        <caption>Legenda</caption>
        <tr>
            <td>Linha 1</td>
            <td class="linha1">--------</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td class="linha2">--------</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td class="linha3">--------</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Linha 4</td>
            <td class="linha4">--------</td>
            <td>Yellow</td>
        </tr>
    </table>

</body>
</html>
